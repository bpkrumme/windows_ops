schemaVersion: 2.2.2
metadata:
  name: windows_ops
components:
  - name: tooling-container
    container:
      image: ghcr.io/ansible/ansible-workspace-env-reference
      memoryRequest: 256M
      memoryLimit: 6Gi
      cpuRequest: 250m
      cpuLimit: 2000m
      args: ['tail', '-f', '/dev/null']
      env:
        - name: 'ANSIBLE_COLLECTIONS_PATH'
          value: '~/.ansible/collections:/usr/share/ansible/collections:/projects/windows-ops/collections'
